<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>

    <header>
        <a href="#"><img class="SW" src="https://fontmeme.com/permalink/180911/abf9f50a3bfe5e82b13ebc16a75b58e0.png" alt="star-wars-font" border="0"></a>    
    </header>

    <div id="buttons">
        <button class="button" id="c1-button">
            <img class="players"src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2016/01/30/11/Ewan-McGregor-as-Obi-Wan-014.jpg">
        </button>
        <button class="button" id="c2-button">
            <img class="players" src="https://www.sideshowtoy.com/wp-content/uploads/2017/07/star-wars-luke-skywalker-sixth-scale-hot-toys-feature-903109.jpg">
        </button>
        <button class="button" id="c3-button">
            <img class="players" src="https://vignette.wikia.nocookie.net/all-enemies/images/2/2f/Darth_Sidious.jpg/revision/latest?cb=20150314041057">    
        </button>
        <button class="button" id="c4-button">
            <img class= "players" src="https://vignette.wikia.nocookie.net/battlefront/images/7/74/Battlefront_II_08.png/revision/latest?cb=20170416003521">
        </button>
    </div>

    <div id="character"> 
        <h1>Your character</h1>
    </div>

    <div id="enemies">
        <h1>Enemies</h1>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
