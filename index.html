<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto+Mono" rel="stylesheet">
</head>

<body>

    <header>
        <a href="#">
            <img class="SW" src="assets/images/starWars.png" alt="star-wars-font"
                border="0">
        </a>
    </header>

    <div id="charChose">
        <h1>Choose your player</h1>
    </div>

    <div id="buttons">
        <img class="players" data-name="Obi" src="assets/images/Obi.jpg">

        <img class="players" data-name="Luke" src="https://www.sideshowtoy.com/wp-content/uploads/2017/07/star-wars-luke-skywalker-sixth-scale-hot-toys-feature-903109.jpg">

        <img class="players" data-name="Darth" src="assets/images/Darth.jpg">

        <img class="players" data-name="Battlefront" src="assets/images/Battlefront.png">
    </div>

    <div id="character">
        <h1>Your character</h1>
    </div>

    <div id="enemiesChar">
        <h1>Enemies</h1>
    </div>

    <div id="attacker">
        <h1>Attacker</h1>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
